{% extends "base.html" %}

{% block title %}创建会议 - 会议管理系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>创建新会议</h1>
    </div>
    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('create_conference') }}">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ title or '' }}" required>
            </div>

            <div class="form-group">
                <label for="date">日期和时间</label>
                <input type="datetime-local" id="date" name="date" class="form-control" value="{{ date or '' }}" required>
            </div>

            <div class="form-group">
                <label for="location">地点</label>
                <input type="text" id="location" name="location" class="form-control" value="{{ location or '' }}" required>
            </div>

            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" name="description" class="form-control" rows="5" required>{{ description or '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">创建会议</button>
        </form>
    </div>
</div>
{% endblock %}
